<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>Bootstrap</title>
</head>
<body>
	<header>
		<div class="container"><h1>Title</h1></div>
	</header>
    <div class="container">
      <form class="form-inline">
        <div class="form-group">
          <label for="usernameInput">Username</label>
          <input type="email" class="form-control" id="usernameInput" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="passwordInput">Password</label>
          <input type="password" class="form-control" id="passwordInput" placeholder="Password">
        </div>
      </form>
      <form>
        <fieldset class="form-group row">
          <legend class="col-form-legend col-sm-2">Radio Button</legend>
          <div class="col-sm-10">
            <div class="radio">
              <label>
                <input type="radio" name="RadioButton" id="option1" value="Opation 1" checked>
                Option 1
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="RadioButton" id="option2" value="Opation 2">
                Option 2
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="RadioButton" id="option3" value="Opation 3" disabled>
                Option 3
              </label>
            </div>
          </div>
        </fieldset>
        <div class="form-group has-success">
          <label class="col-form-label" for="successPart">Input Success</label>
          <input type="text" class="form-control form-control-success" id="successPart">
          <div class="form-control-feedback">Success for this input</div>
        </div>
        <div class="checkbox">
          <label>
            <input type="checkbox" checked> Included
          </label>
        </div>
        <button type="button" class="btn btn-default">
          <span class="glyphicon glyphicon-apple"></span>Apple
        </button>
      </form>
    </div>
<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
